{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
{% include 'nav.html' %}
<div class="container-fluid ">
    <div class="row">
      {% for x in data %}
        <div class="m-3 col-lg-5">
            <img src="{{x.image.url}}" class="img-thumbnail" alt="..." height="600px"; width="600px">
        </div>
        <div class="col-lg-6 m-3">
            <div class="m-2">
                <h2>{{x.title}}</h2>
                <span class="me-2 text-success" id="price"> <strong>{{x.price}}$</strong></span> <strike> <strong>{{x.compare_price}}$</strong> </strike>
            </div>
            <div class="m-2">
                <p>{{x.desc}}</p>
            </div>
            <div class="m-2">
                <p><strong>Select Size</strong></p>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">3 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">5 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                        <label class="form-check-label" for="inlineRadio3">7 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">10 </label>
                    </div>
                </div>
                <div class="m-2 mt-3">
                    <p> <strong>Select Color</strong></p>
                    <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                    <label class="btn" for="option5">Black</label>

                    <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                    <label class="btn btn-outline-warning" for="option6">Yellow</label>

                    <input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off">
                    <label class="btn btn-outline-danger" for="option7">Red</label>

                    <input type="radio" class="btn-check" name="options-base" id="option8" autocomplete="off">
                    <label class="btn btn-outline-primary" for="option8">Blue</label>
                </div>
                <div class="m-2 mt-4">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                          Buy Now
                        </button>
                        <button class="btn btn-success" type="button">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form method="post" enctype="text/plain">
          <p>Select Quantity:</p>
          <select class="form-select" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <div class="mt-3">
          <button type="button" class="btn btn-primary" onclick="Quantity_price()">Add Quantity</button>
            <div class="alert alert-primary mt-2" role="alert" hidden>
              <p id="newrate" name="newrate"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="refresh()">Close</button>
        <button type="button" class="btn btn-primary" hidden id="btn-hddn">Buy Now</button>

      </div>
      </form>
    </div>
  </div>
</div>



<script>

  function Quantity_price(){
    let selection = parseInt(document.getElementById('select').value);
    let price = document.getElementById('price');
    let price_text = price.textContent || price.innerHTML;

    let get_price = parseFloat(price_text.replace('$', ''));
    document.getElementById('newrate').innerHTML = `Updated Price: ${get_price * selection}: Selected Quantity: ${selection}`

    const alertBox = document.querySelector('.alert');
    alertBox.hidden = false;

    const btnbuy = document.getElementById('btn-hddn');
    btnbuy.hidden = false;
  }

  function refresh(){
    window.location.reload()
  }

</script>

</body>
</html>
