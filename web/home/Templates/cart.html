{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
{% include 'nav.html' %}

<!-- Cart Container -->
<div class="container bg-light rounded shadow-lg mt-5 p-4" style="height: 500px;">
    <!-- Alert -->
    <div class="alert alert-danger" role="alert">
        Cart Empty!
    </div>
    <!-- Card -->
     <p class="display-6">In Cart</p>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
            <img src="{% static 'img\chawak bazar\1.webp' %}" class="img-fluid rounded-start m-2" alt="Image Not Found">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                <button type="button" class="btn btn-success">Check Out Now</button>
            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
